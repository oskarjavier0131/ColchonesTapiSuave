[build]
builder = "nixpacks"

[deploy]
startCommand = "python manage.py migrate && python manage.py setup_production && python manage.py collectstatic --noinput && gunicorn colchones_project.wsgi:application --bind 0.0.0.0:$PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
DJANGO_SETTINGS_MODULE = "colchones_project.settings"
PYTHONUNBUFFERED = "1"
DEBUG = "False"
SECRET_KEY = "django-insecure-railway-2024-tapisuave-production-key"
PORT = "8000"