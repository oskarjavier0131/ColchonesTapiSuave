<!-- Newsletter Section -->
<section class="newsletter-section py-4" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 text-center text-lg-start mb-3 mb-lg-0">
                <h5 class="fw-bold mb-2">
                    <i class="fas fa-envelope me-2"></i>
                    ¡Suscríbete a nuestro Newsletter!
                </h5>
                <p class="mb-0 opacity-75">Recibe ofertas exclusivas, novedades y consejos para el mejor descanso</p>
            </div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'inicio' %}" class="newsletter-form" id="newsletterForm">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="email" 
                               name="newsletter_email" 
                               class="form-control newsletter-input" 
                               placeholder="Ingresa tu email"
                               required>
                        <input type="text" 
                               name="newsletter_nombre" 
                               class="form-control newsletter-input" 
                               placeholder="Tu nombre (opcional)">
                        <button type="submit" class="btn btn-light newsletter-btn">
                            <i class="fas fa-paper-plane me-2"></i>Suscribir
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<style>
.newsletter-input {
    border: none;
    background: rgba(255, 255, 255, 0.9);
    color: var(--text-dark);
}

.newsletter-input:focus {
    background: white;
    box-shadow: none;
    border-color: transparent;
}

.newsletter-btn {
    border: none;
    font-weight: 600;
    color: var(--primary-color);
    transition: all 0.3s ease;
}

.newsletter-btn:hover {
    background: white;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
</style>

<!-- =============================================================================
WIDGET DE COMPARACIÓN DE PRODUCTOS
============================================================================= -->

<!-- Botón flotante de comparación -->
<div class="comparison-widget" id="comparisonWidget" style="display: none;">
    <div class="comparison-btn-container">
        <button class="btn btn-primary comparison-btn" onclick="toggleComparison()">
            <i class="fas fa-balance-scale me-2"></i>
            Comparar (<span id="comparisonCount">0</span>)
        </button>
    </div>
</div>

<!-- Modal de comparación -->
<div class="modal fade" id="comparisonModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-balance-scale me-2"></i>
                    Comparar Productos
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="comparisonContent">
                <!-- Contenido de comparación se genera dinámicamente -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="clearComparison()">
                    Limpiar Comparación
                </button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<style>
.comparison-widget {
    position: fixed;
    bottom: 100px;
    right: 20px;
    z-index: 999;
}

.comparison-btn {
    border-radius: 25px;
    padding: 12px 20px;
    box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4); }
    50% { box-shadow: 0 4px 25px rgba(255, 140, 0, 0.6); }
    100% { box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4); }
}

.comparison-table {
    width: 100%;
    border-collapse: collapse;
}

.comparison-table th,
.comparison-table td {
    padding: 15px;
    text-align: center;
    border: 1px solid var(--border-color);
}

.comparison-table th {
    background-color: var(--light-color);
    font-weight: 600;
}

.comparison-product-image {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
}
</style>
